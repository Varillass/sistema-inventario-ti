{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-user-edit"></i> Editar Usuario
        </h1>
        <a href="{% url 'inventario:gestion_usuarios' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Editar Información del Usuario</h6>
        </div>
        <div class="card-body">
            <form id="editarUsuarioForm">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario *</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ usuario.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ usuario.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Nombre *</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ usuario.first_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Apellidos *</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ usuario.last_name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select name="rol" id="rol" class="form-select" required>
                                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                                <option value="user" {% if usuario.rol == 'user' %}selected{% endif %}>Usuario</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <input type="text" name="departamento" id="departamento" class="form-control" value="{{ usuario.departamento|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" name="telefono" id="telefono" class="form-control" value="{{ usuario.telefono|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {% if usuario.is_active %}checked{% endif %}>
                                <label for="is_active" class="form-check-label">Usuario Activo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#editarUsuarioForm').on('submit', function(e) {
        e.preventDefault();
        
        // Obtener el token CSRF
        const csrfToken = $('[name=csrfmiddlewaretoken]').val();
        
        // Recopilar datos del formulario
        const formData = {
            username: $('#username').val(),
            email: $('#email').val(),
            first_name: $('#first_name').val(),
            last_name: $('#last_name').val(),
            rol: $('#rol').val(),
            departamento: $('#departamento').val(),
            telefono: $('#telefono').val(),
            is_active: $('#is_active').is(':checked') ? 'on' : '',
            csrfmiddlewaretoken: csrfToken
        };
        
        // Validar campos requeridos
        if (!formData.username || !formData.email || !formData.first_name || !formData.last_name || !formData.rol) {
            alert('Por favor complete todos los campos requeridos.');
            return false;
        }
        
        // Mostrar indicador de carga
        const submitBtn = $(this).find('button[type="submit"]');
        const originalText = submitBtn.text();
        submitBtn.text('Guardando...').prop('disabled', true);
        
        // Enviar datos al servidor
        $.ajax({
            url: window.location.href,
            type: 'POST',
            data: formData,
            dataType: 'json',
            success: function(response) {
                if (response.success) {
                    alert(response.message);
                    window.location.href = '{% url "inventario:gestion_usuarios" %}';
                } else {
                    alert('Error: ' + response.message);
                }
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
                alert('Error al actualizar el usuario. Por favor intente nuevamente.');
            },
            complete: function() {
                submitBtn.text(originalText).prop('disabled', false);
            }
        });
    });
});
</script>
{% endblock %}
